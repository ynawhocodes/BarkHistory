<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarkHistory</title>

    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/account_info.css">
    <link rel="stylesheet" href="../css/navigation_mypage.css">
    <link rel="stylesheet" href="../css/reaction.css">
    <link rel="stylesheet" href="../css/swiper.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>


<body class="wrap">
    <div class="navigation">
        <div class="site-title">
            <a href="/">흑흑역사</a>
        </div>
        <div class="tab">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide tab01"><a href="/mypage">계정 정보</a></div>
                    <div class="swiper-slide tab02"><a href="/mypage/mypost">내가 쓴 글</a></div>
                    <div class="swiper-slide tab03"><a href="/mypage/myscrap">스크랩한 글</a></div>
                    <div class="swiper-slide tab04"><a href="/mypage/eraser">지우개</a></div>
                </div>
            </div>
        </div>
        <div class="option">
            <button type="button" onclick="location.href='/mypage'"><img src="../src/setting.png" alt="설정"></button>
        </div>
    </div>

    <div class="container">
        <form action="/board/create_process" method="post">
            <div class="container-inner">
                <span class="page-title">아이디 / 비밀번호 변경</span> <br>
                <div class="account-change">
                    <input type="text" class="id-change" name="name_change" placeholder="아이디" value="<%= userName %>">
                    <input type="password" class="pw-change" name="pw_change" placeholder="변경할 비밀번호">
                    <button type="submit" class="change-btn" name="id-change-btn">변경</button>
                    <button type="button" class="change-btn" onclick="location.href='/auth/logout'">로그아웃</button>
                </div>            
            </div>
        </form>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="../js/swiper.js"></script>
    <!-- Initialize Swiper -->
    <script src="../js/reaction.js"></script>

</body>

</html>
